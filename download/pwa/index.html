<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>大老爺</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="大老爺">

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/180.png">

</head>

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="icons/180.png">

  <style>
    body {
      background:#000;
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      font-family:-apple-system, BlinkMacSystemFont, "SF Pro", system-ui;
      text-align:center;
    }
    .btn {
      background:#0a84ff;
      padding:12px 24px;
      border-radius:12px;
      color:#fff;
      font-size:18px;
      font-weight:600;
      border:none;
      cursor:pointer;
    }
  </style>
</head>

<body>

  <div>
    <h2>大老爺</h2>
    <p>即將為您啟動應用</p>
    <button class="btn" id="go">立即前往</button>
  </div>

  <script>
    // 註冊 PWA 的 Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }

    // Android 安裝提示
    let deferredPrompt;
    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;

      // 自動跳出安裝提示
      setTimeout(() => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
        }
      }, 800);
    });

    // 按鈕 → 跳回你的官網
    document.getElementById("go").addEventListener("click", () => {
      location.replace("https://ag223.gm89.net/login?id=register");
    });

    // iPhone 引導安裝
    const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
    const isStandalone = window.navigator.standalone === true;

    if (isIOS && !isStandalone) {
      alert("iPhone安裝方式：\n1. 點擊 Safari 下方分享按鈕\n2. 選擇「加入主畫面」\n3. 完成安裝後再開啟 APP");
    }
  </script>
</body>
</html>
